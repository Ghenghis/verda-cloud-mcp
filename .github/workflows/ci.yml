name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --dev

      - name: Run linting
        run: |
          uv run ruff check src/
          uv run ruff format --check src/

      - name: Run type checking
        run: uv run mypy src/ --ignore-missing-imports || true

      - name: Run unit tests
        run: uv run pytest tests/ -v --tb=short --ignore=tests/test_e2e_playwright.py || true

      - name: Build package
        run: uv build

  e2e-tests:
    name: E2E Playwright Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies with test extras
        run: |
          uv sync --dev
          uv pip install pytest pytest-asyncio playwright

      - name: Install Playwright browsers
        run: uv run playwright install chromium --with-deps

      - name: Run Playwright E2E tests
        run: uv run pytest tests/test_e2e_playwright.py -v --tb=short || true

      - name: Run integration test suite
        run: uv run python tests/test_playwright_integration.py || true

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
